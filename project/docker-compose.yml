#version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
     - "80:80"
    depends_on:
     - backend
    environment:
      - VITE_API_URL=/api

  backend:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - NODE_ENV=production
      - CORS_ORIGIN=http://3.69.65.53

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

volumes:
  postgres_data:



